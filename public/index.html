<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  
  </head>
  <body >
    <div class="container">
      <div class="forms-container">
        <p id="save">saved sucessfully</p>
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <p id="loginerr">Please fill All Details</p>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="usern"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" / id="password1">
            </div>
            <input type="button" value="Login" class="btn solid" onclick="login()">

            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>


          <form action="" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <p class="warn" id="warnmsg">Please fill All Details</p>
            <div class="input-field" id="field1">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username"  id="name">
            </div>
            <p class="warn" id="uname">Username Must be Alphabets</p>
            <div class="input-field" id="field2">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email" id="email">
            </div>
            <p class="warn" id="emailwarn">Invalid email</p>
            <div class="input-field" id="field3">
              <i class="fa fa-mobile-phone" style="font-size:24px"></i>
                <input type="text" placeholder="Mobile Num"  id="mobile">
              </div>
              <p class="warn" id="mobilewarn">Invalid Mobile Number</p>
            <div class="input-field" id="field4">
              <i class='far fa-calendar-alt' style='font-size:24px'></i>
                <input type="date"  id="dob">
              </div>
              <div class="input-field-flex" >
                  <input type="checkbox"  id="pin" onclick="pin1()"><span>Pin</span>
                  <input type="checkbox"  id="pass" onclick="passcheck()"><span>Password</span>
                </div>
                <div class="input-field" id="field5">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Password" id="pas">
                </div>
                <p id="warnpin" class="warn"></p>
            <div class="input-field" id="field6">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Confirm Password" id="confirm-pass">
              </div>
              <p id="warnconfirm" class="warn">Password mismatch</p>
            <input type="button" value="Sign Up" class="btn solid" / onclick="register()">

            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>New here?</h3>
                    <br>
                <button class="btn transparent" id="sign-up-btn">Sign Up</button>
            </div>
            <img src="./img/log.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>One of us?</h3>
                <br>
                <button class="btn transparent" id="sign-in-btn">Sign In</button>
            </div>
            <img src="./img/register.svg" class="image" alt="">
        </div>
      </div>
    </div>

    <script src="javascript.js">
        
    </script>
  </body>
<x/html>
